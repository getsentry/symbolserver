language: rust
dist: trusty
sudo: required
services:
  - docker

matrix:
  include:
    # musl targets are currently disabled because compiling ring fails
    # due to ring requirig a c++ compiler which is unavailable through
    # cross on musl targets: https://github.com/briansmith/ring/issues/477
    ##- env: TARGET=i686-unknown-linux-gnu DISABLE_TESTS=1
    ##- env: TARGET=i686-unknown-linux-musl DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-linux-gnu DISABLE_TESTS=1
    - env: TARGET=x86_64-unknown-linux-musl DISABLE_TESTS=1

before_install: set -e

install:
  - sh .ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash .ci/build.sh

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

deploy:
  provider: script
  script: .ci/deploy.sh
  skip_cleanup: true
  on:
    tags: true
